<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Post - Mi Blog</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main style="max-width:700px;margin:2rem auto">
    <a href="index.html">‚Üê Volver al blog</a>
    <h1 id="title"></h1>
    <p id="meta"></p>
    <article id="content"></article>
    <hr>
    <section id="comments">
      <h3>Comentarios</h3>
      <p>Pr√≥ximamente aqu√≠ podr√°s dejar tus comentarios üí¨</p>
    </section>
  </main>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(location.search);
      const slug = params.get("slug");
      const titleEl = document.getElementById("title");
      const metaEl = document.getElementById("meta");
      const contentEl = document.getElementById("content");

      if (!slug) {
        contentEl.textContent = "No se especific√≥ el post.";
        return;
      }

      try {
        const res = await fetch(`posts/${slug}.md`);
        if (!res.ok) throw new Error(`No existe el post: posts/${slug}.md`);

        const text = await res.text();
        const match = text.match(/^---([\s\S]*?)---/);
        let metadata = {};
        let body = text;

        if (match) {
          const yaml = match[1].trim().split("\n");
          yaml.forEach(line => {
            const [key, value] = line.split(":").map(s => s.trim().replace(/"/g, ""));
            metadata[key] = value;
          });
          body = text.replace(match[0], "").trim();
        }

        titleEl.textContent = metadata.title || slug;
        metaEl.textContent = `Publicado el ${metadata.date || "?"} por ${metadata.author || "An√≥nimo"}`;
        contentEl.innerHTML = marked.parse(body);
      } catch (e) {
        contentEl.textContent = "Error cargando post: " + e.message;
      }
    }

    loadPost();
  </script>
</body>
</html>
