<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Blog - Inicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Mi Blog</h1>
    <p class="tagline">Pequeño blog estático con comentarios via GitHub Issues (Utterances)</p>
  </header>

  <main id="content">
    <section id="posts-list">
      <h2>Entradas</h2>
      <div id="posts"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Publicado en GitHub Pages • Hecho con ❤️</p>
  </footer>

  <script>
    // carga posts.json y muestra lista simple
    async function loadPosts() {
      try {
        const res = await fetch('posts.json', {cache: "no-store"});
        if (!res.ok) throw new Error('No se pudo cargar posts.json');
        const posts = await res.json();
        const container = document.getElementById('posts');
        // ordenar por fecha descendente
        posts.sort((a,b) => (b.date || '').localeCompare(a.date || ''));
        for (const p of posts) {
          const el = document.createElement('article');
          el.className = 'post-card';
          el.innerHTML = `
            <h3><a href="post.html?slug=${encodeURIComponent(p.slug)}">${p.title}</a></h3>
            <p class="meta">Publicado ${p.date || ''} — ${p.author || 'Autor'}</p>
            <p>${p.excerpt || ''}</p>
            <a class="read-more" href="post.html?slug=${encodeURIComponent(p.slug)}">Leer más →</a>
          `;
          container.appendChild(el);
        }
      } catch (err) {
        document.getElementById('posts').innerText = 'Error cargando entradas: ' + err.message;
      }
    }
    loadPosts();
  </script>
</body>
</html>
